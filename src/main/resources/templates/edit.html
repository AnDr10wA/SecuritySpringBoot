<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    div.field {
      padding-bottom: 5px;
    }

    div.field label {
      display: block;
      float: left;
      width: 70px;
      height: 15px;
      text-align: center;
    }

  </style>
  <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <div class="field">
    <label for="username">Enter Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
  </div>
  <br/>
  <div class="field">
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
  </div>
  <br/>
  <div class="field">
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
  </div>
  <br/>
  <div>
    <input type="checkbox" id="admin" th:name="roleAdmin" th:checked="${user.isAdmin()}" th:value="1">
    <label for="admin">Admin</label><br>
    <input type="checkbox" id="user" th:name="roleUser" th:checked="${user.isUser()}" th:value="2">
    <label for="user">User</label><br>
  </div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
